[build]
builder = "NIXPACKS"
installCommand = "unset NPM_TOKEN && unset NPM_CONFIG_TOKEN && npm i"
buildCommand = "npm run build --prefix packages/shared && npm run build --prefix packages/line-bot"
watchPatterns = ["packages/shared/src/**", "packages/line-bot/src/**", "package.json", "package-lock.json", ".npmrc"]

[deploy]
startCommand = "cd packages/line-bot && node dist/index.js"
healthcheckPath = "/"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
