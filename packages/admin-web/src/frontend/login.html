<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login — Company Secretary</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .login-box { background: white; border-radius: 16px; padding: 40px; width: 100%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    .login-box h1 { text-align: center; color: #1DB446; margin-bottom: 8px; font-size: 1.5em; }
    .login-box .sub { text-align: center; color: #999; font-size: 0.9em; margin-bottom: 30px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 0.85em; color: #666; margin-bottom: 4px; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; outline: none; transition: border-color 0.2s; }
    .form-group input:focus { border-color: #1DB446; }
    .btn { width: 100%; padding: 12px; background: #1DB446; color: white; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; font-weight: 600; transition: background 0.2s; }
    .btn:hover { background: #17a03d; }
    .error { color: #e74c3c; font-size: 0.85em; text-align: center; margin-top: 12px; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Company Secretary</h1>
    <p class="sub">Admin Dashboard</p>
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
      <p class="error" id="error">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (res.ok) {
          window.location.href = '/';
        } else {
          document.getElementById('error').style.display = 'block';
        }
      } catch {
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
